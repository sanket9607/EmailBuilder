<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Email template for {{title}} - professional and responsive.">
    <meta name="keywords" content="email template, responsive design, HTML email, modern design">
    <title>{{title}}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        /* Global Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Header Section */
        .header {
            background-color: #3498db;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            color: #ffffff;
            margin: 0;
            font-size: 28px;
            font-weight: 700;
        }

        /* Content Section */
        .content {
            padding: 30px;
        }

        .content p {
            font-size: 16px;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .image {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Call-to-Action Button */
        .cta-button {
            display: inline-block;
            background-color: #2ecc71;
            color: #ffffff;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-weight: 700;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #27ae60;
        }

        /* Footer Section */
        .footer {
            background-color: #34495e;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }

        .footer a {
            color: #1abc9c;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media only screen and (max-width: 600px) {
            .container {
                margin: 0;
                border-radius: 0;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .content {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container" aria-label="Email Container">
        <!-- Header Section -->
        <div class="header" role="banner">
            <h1>{{title}}</h1>
        </div>

        <!-- Content Section -->
        <div class="content" role="main">
            <p>{{content}}</p>
            <div class="image-container">
                <img src="{{imageUrl}}" alt="Descriptive image for {{title}}" class="image" />
            </div>
            <a href="{{ctaUrl}}" class="cta-button" aria-label="Learn more about {{title}}">Learn More</a>
        </div>

        <!-- Footer Section -->
        <div class="footer" role="contentinfo">
            <p>&copy;  2024 Your Company. All rights reserved.</p>
            <p>
                <a href="{{privacyPolicyUrl}}">Privacy Policy</a> | 
                <a href="{{unsubscribeUrl}}">Unsubscribe</a>
            </p>
        </div>
    </div>
</body>

</html>
